<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Haven Wellness Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f5f5f0; }
    h1 { text-align:center; color:#4caf50; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#4caf50; color:white; }
    textarea { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#4caf50; color:white; padding:8px 15px; border:none; border-radius:5px; cursor:pointer; margin-top:10px; }
  </style>
</head>
<body>

  <h1>Green Haven Wellness Admin</h1>
  <p style="text-align:center;">View and manage messages or add internal notes.</p>

  <!-- Messages Table (example) -->
  <table id="messages-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example messages -->
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>johndoe@gmail.com</td>
        <td>I'd like to order Herbal Tea and Detox Syrup.</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mary Smith</td>
        <td>marysmith@yahoo.com</td>
        <td>Can you provide more info on Immune Boost Capsules?</td>
      </tr>
    </tbody>
  </table>

  <!-- Add internal notes -->
  <div style="margin-top:30px;">
    <h3>Add Internal Note</h3>
    <textarea id="internal-note" rows="4" placeholder="Write a note..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <ul id="notes-list" style="margin-top:10px;"></ul>
  </div>

  <script>
    function addNote() {
      let note = document.getElementById('internal-note').value;
      if(note === '') {
        alert("Please write a note");
        return;
      }
      let list = document.getElementById('notes-list');
      let li = document.createElement('li');
      li.textContent = note;
      list.appendChild(li);
      document.getElementById('internal-note').value = '';
    }
  </script>

</body>
</html>
