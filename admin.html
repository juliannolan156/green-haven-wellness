<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Green Haven Wellness</title>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #1b4d3e; color: white; font-family: Arial; }
    .login-box { background: #f5f5f0; color: #1b4d3e; padding: 30px; border-radius: 12px; text-align: center; width: 300px; }
    input { padding: 10px; width: 80%; margin: 10px 0; }
    button { padding: 10px 20px; background: #1b4d3e; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
  </div>
  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === 'NATOALG7') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Incorrect password');
      }
    }
  </script>
</body>
</html>
